<html lang="en">

    <title>{% block title %}{% endblock %} - {{ app_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}">
    {% block styles %}{% endblock %}
</head>
<body>

        {% block content %}{% endblock %}

</body>
</html>
